<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting with Love - Jotun Paint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
       .brand-logo { 
            width: 130px; 
            height: 60px; 
            object-fit: contain; 
        }
        /* product details*/
        .product-card { 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
        }
        .product-media { 
            height: 150px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 12px; 
        }
        .product-media img { 
            max-height: 130px; 
            object-fit: contain; 
        }
        .product-body { 
            padding: 8px; 
            flex: 1 1 auto; 
        }
        .product-footer { 
            padding: 8px 10px 12px; 
            background: #fff; 
            border: 0; 
        }
        .brand-img { 
            max-height: 60px; 
        }
        .breadcrumb { 
            background: #f8f9fa; 
        }

        /*image align*/
        .carousel-narrow{
            width: 100%;
            max-width: 1800px;
            margin-inline: auto;
        }
        .carousel-narrow .carousel-inner {
            overflow: hidden;
        }
        .carousel-img {
            height: 300px;
            object-fit: cover;
        }
        .jotun-intro-card{
            width: 100%;
            /* allow the card to take full column width so it sits flush left */
            max-width: none;
            margin-bottom: 1.25rem;
            position: static;
            max-height: none;
            overflow: hidden;
            border-radius: .75rem;
        }

        /* Logo header inside the card */
        .jotun-intro-card .logo-wrap{
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #07213a;
            border-top-left-radius: .75rem;
            border-top-right-radius: .75rem;
            padding: 1rem;
        }
        .jotun-intro-card .logo-wrap img{
            max-height: 180px;
            width: auto;
            display: block;
        }

        /* Example hero image inside card */
        .jotun-intro-card .example-img{
            width: 100%;
            height: 160px;
            object-fit: cover;
            display: block;
        }

        .jotun-intro-card .card-body{
            padding: 1rem 1rem 0.75rem;
        }
        .jotun-intro-card .list-group-item{
            padding-left: 1rem;
            padding-right: 1rem;
        }
        /* Small-screen tweaks: keep card neat and centered on mobile */
        @media (max-width: 991.98px) {
            .jotun-intro-card{
                max-width: 420px;
                margin-left: auto;
                margin-right: auto;
            }
            .jotun-intro-card .logo-wrap{ 
                height: 110px; 
                padding: .75rem; 
            }
            .jotun-intro-card .logo-wrap img{ max-height: 64px; }
            .jotun-intro-card .example-img{ height: 200px; }
            .jotun-intro-card .card-title{ font-size: 1.05rem; }
            .jotun-intro-card .card-text{ font-size: .95rem; }
            .jotun-intro-card .list-group-item{ padding-left: .75rem; padding-right: .75rem; }
        }
        @media (min-width: 992px) {
            .product-media { height: 160px; }
            .carousel-narrow { max-width: 100%; }
            .carousel-img { height: 400px; }
            /* sticky left sidebar on large screens */
            .jotun-intro-card{ position: sticky; top: 90px; align-self: start; }
        }
    </style>
</head>
<body>
    <!-- MAIN NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="mainNavbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./public/img/logo.png" alt="logo" class="brand-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavCollapse" aria-controls="mainNavCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavCollapse">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">News</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- BRAND / CATEGORY NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom" id="brandsNavbar">
        <div class="container-fluid">
            <div class="btn-group">
                <button class="btn btn-light btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Danh mục sản phẩm</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Bột Bả & Chống Thấm</a></li>
                    <li><a class="dropdown-item" href="#">Sơn Lót Nội Ngoại Thất</a></li>
                    <li><a class="dropdown-item" href="#">Sơn Ngoại Thất</a></li>
                    <li><a class="dropdown-item" href="#">Sơn Nội Thất</a></li>
                    <li><a class="dropdown-item" href="#">Sơn Sắt Thép</a></li>
                </ul>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#brandNavCollapse" aria-controls="brandNavCollapse" aria-expanded="false" aria-label="Toggle brands">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="brandNavCollapse">
                <ul class="navbar-nav ms-auto gap-2 align-items-center">
                    <li class="nav-item"><a class="nav-link" href="#">Dulux</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Kova</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nano</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sơn Đại Bàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Jotun</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Bảng Giá</a></li>
                </ul>
                <button type="button" class="btn btn-outline-primary ms-3">Tra cứu đơn hàng</button>
            </div>
        </div>
    </nav>
</body>
</html>
